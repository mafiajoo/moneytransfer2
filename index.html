<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer and Exchange</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Load Stripe.js FIRST -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Money Transfer and Currency Exchange</h1>
    </header>

    <!-- âœ… Live Currency Monitor -->
    <section id="currency-monitor">
        <h2>Live Currency Rates</h2>
        <table id="currency-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Exchange Rate (vs EGP)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Loading rates...</td></tr>
            </tbody>
        </table>
    </section>

    <section id="exchange-section">
        <h2>Currency Exchange</h2>
        <form id="exchange-form">
            <label for="from-currency">From:</label>
            <select id="from-currency">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="to-currency">To:</label>
            <select id="to-currency">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button type="button" onclick="calculateExchange()">Calculate Exchange</button>
        </form>

        <p id="exchange-result"></p>
    </section>

    <section id="transfer-section">
        <h2>Money Transfer</h2>
        <form id="transfer-form">
            <label for="transfer-from">From Currency:</label>
            <select id="transfer-from">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="transfer-to">To Currency:</label>
            <select id="transfer-to">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="transfer-amount">Amount:</label>
            <input type="number" id="transfer-amount" placeholder="Enter amount" required>

            <label for="recipient-name">Recipient Name:</label>
            <input type="text" id="recipient-name" placeholder="Enter recipient's name" required>

            <label for="recipient-country">Recipient Country:</label>
            <input type="text" id="recipient-country" placeholder="Enter recipient's country" required>

            <label for="country-code">Country Code:</label>
            <select id="country-code">
                <!-- Country codes for all European countries -->
                <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
                <option value="+49">ðŸ‡©ðŸ‡ª Germany (+49)</option>
                <option value="+33">ðŸ‡«ðŸ‡· France (+33)</option>
                <option value="+34">ðŸ‡ªðŸ‡¸ Spain (+34)</option>
                <option value="+39">ðŸ‡®ðŸ‡¹ Italy (+39)</option>
                <option value="+46">ðŸ‡¸ðŸ‡ª Sweden (+46)</option>
                <option value="+47">ðŸ‡³ðŸ‡´ Norway (+47)</option>
                <option value="+48">ðŸ‡µðŸ‡± Poland (+48)</option>
            </select>

            <label for="recipient-phone">Recipient Phone Number:</label>
            <input type="text" id="recipient-phone" placeholder="Enter phone number" required>

            <label for="recipient-account">Recipient Bank Account Number:</label>
            <input type="text" id="recipient-account" placeholder="Enter recipient's bank account number" required>

            <button type="button" id="transferButton">Initiate Transfer</button>
        </form>

        <p id="transfer-result"></p>
    </section>

    <section id="payment-section">
        <h2>Make a Payment</h2>
        <p>Pay securely using Stripe.</p>
        <button id="payButton" style="display: none;">Pay Now</button>
    </section>

    <!-- Load script.js AFTER Stripe.js -->
    <script defer src="script.js"></script>
</body>
</html>
