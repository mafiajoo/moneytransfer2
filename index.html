<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer & Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Money Transfer & Exchange</h1>
            <div id="auth-links">
                <a href="javascript:void(0);" onclick="showLoginForm()">Login</a> | 
                <a href="javascript:void(0);" onclick="showRegisterForm()">Register</a>
            </div>
        </div>
    </header>

    <main>
        <!-- Login Form -->
        <div id="login-form" class="auth-form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="event.preventDefault(); login();">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
                <p id="login-error" style="color: red;"></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <form onsubmit="event.preventDefault(); register();">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" required>
                
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                
                <button type="submit">Register</button>
                <p id="register-error" style="color: red;"></p>
            </form>
        </div>

        <!-- User Section (after login) -->
        <div id="auth-section" style="display: none;">
            <section id="exchange-section">
                <h2>Currency Exchange</h2>
                <form>
                    <label for="from-currency">From Currency:</label>
                    <select id="from-currency">
                        <option value="USD">USD</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                    
                    <label for="to-currency">To Currency:</label>
                    <select id="to-currency">
                        <option value="USD">USD</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                    
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                    
                    <button type="button" onclick="calculateExchange()">Convert</button>
                </form>

                <p id="exchange-result"></p>
            </section>

            <section id="transfer-section">
                <h2>Money Transfer</h2>
                <form>
                    <label for="transfer-from">From Currency:</label>
                    <select id="transfer-from">
                        <option value="USD">USD</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                    
                    <label for="transfer-to">To Currency:</label>
                    <select id="transfer-to">
                        <option value="USD">USD</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                    
                    <label for="transfer-amount">Amount:</label>
                    <input type="number" id="transfer-amount" required>
                    
                    <label for="recipient-name">Recipient Name:</label>
                    <input type="text" id="recipient-name" required>
                    
                    <label for="recipient-country">Recipient Country:</label>
                    <input type="text" id="recipient-country" required>
                    
                    <label for="recipient-phone">Recipient Phone:</label>
                    <input type="text" id="recipient-phone" required>
                    
                    <label for="recipient-account">Recipient Account:</label>
                    <input type="text" id="recipient-account" required>

                    <button type="button" id="transferButton">Initiate Transfer</button>
                </form>

                <p id="transfer-result"></p>
                <button id="payButton" style="display: none;">Pay Now</button>
            </section>

            <section id="payment-section">
                <h2>Payment</h2>
                <!-- Payment integration with Stripe -->
                <!-- Placeholder for Stripe payment section -->
            </section>

            <section id="support-section">
                <h2>Support</h2>
                <form>
                    <label for="support-name">Name:</label>
                    <input type="text" id="support-name" required>
                    
                    <label for="support-email">Email:</label>
                    <input type="email" id="support-email" required>
                    
                    <label for="support-phone">Phone:</label>
                    <input type="text" id="support-phone" required>
                    
                    <label for="support-message">Message:</label>
                    <textarea id="support-message" required></textarea>
                    
                    <button type="button" onclick="sendSupportMessage()">Send Message</button>
                </form>

                <p id="support-result"></p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Money Transfer & Exchange. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
