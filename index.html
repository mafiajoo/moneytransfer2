<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer & Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Money Transfer & Currency Exchange</h1>
    </header>

    <section id="exchange">
        <h2>Currency Exchange</h2>
        <label for="from-currency">From:</label>
        <select id="from-currency">
            <option value="EGP">Egyptian Pound (EGP)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
        </select>

        <label for="to-currency">To:</label>
        <select id="to-currency">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="EGP">Egyptian Pound (EGP)</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="calculateExchange()">Convert</button>

        <p id="exchange-result"></p>
    </section>

    <section id="transfer">
        <h2>Money Transfer</h2>
        <label for="transfer-from">From Currency:</label>
        <select id="transfer-from">
            <option value="EGP">Egyptian Pound (EGP)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
        </select>

        <label for="transfer-to">To Currency:</label>
        <select id="transfer-to">
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="EGP">Egyptian Pound (EGP)</option>
        </select>

        <label for="transfer-amount">Amount:</label>
        <input type="number" id="transfer-amount" placeholder="Enter amount">

        <h3>Recipient Details</h3>
        <label for="recipient-name">Name:</label>
        <input type="text" id="recipient-name" placeholder="Recipient's name">

        <label for="recipient-country">Country:</label>
        <select id="recipient-country">
            <option value="">Select Country</option>
            <option value="EGP">Egypt</option>
            <option value="USA">USA</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
            <option value="PL">Poland</option>
            <option value="GB">United Kingdom</option>
            <option value="SE">Sweden</option>
            <option value="NO">Norway</option>
            <option value="FI">Finland</option>
            <option value="NL">Netherlands</option>
        </select>

        <label for="recipient-phone">Phone Number:</label>
        <input type="text" id="recipient-phone" placeholder="Enter phone number">

        <label for="recipient-account">Bank Account:</label>
        <input type="text" id="recipient-account" placeholder="Enter recipient's account number">

        <button id="transferButton">Initiate Transfer</button>

        <p id="transfer-result"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
