<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer and Exchange</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Load Stripe.js FIRST -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0070ba;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005ea6;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Money Transfer & Currency Exchange</h1>
    </header>

    <section id="transfer-section">
        <h2>Money Transfer</h2>
        <form id="transfer-form">
            <label for="transfer-from">From Currency:</label>
            <select id="transfer-from">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
    
            <label for="transfer-to">To Currency:</label>
            <select id="transfer-to">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
    
            <label for="transfer-amount">Amount:</label>
            <input type="number" id="transfer-amount" placeholder="Enter amount" required>
    
            <button type="button" id="initiateTransfer">Initiate Transfer</button>
            <button type="button" id="payButton" style="display: none;">Pay Now</button>
        </form>
    
        <p id="transfer-result"></p>
    </section>

    <script defer src="script.js"></script>
</body>
</html>
