<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Stripe.js FIRST -->
<script src="https://js.stripe.com/v3/"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer and Exchange</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Money Transfer and Currency Exchange</h1>
    </header>

    <section id="payment-section">
        <h2>Make a Payment</h2>
        <p>Pay securely using Stripe.</p>
        <button id="payNowButton" style="display: none;" onclick="processPayment()">Pay Now</button>
    </section>

    <section id="exchange-section">
        <h2>Currency Exchange</h2>
        <form id="exchange-form">
            <label for="from-currency">From:</label>
            <select id="from-currency">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="to-currency">To:</label>
            <select id="to-currency">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button type="button" onclick="calculateExchange()">Calculate Exchange</button>
        </form>

        <p id="exchange-result"></p>
    </section>

    <section id="transfer-section">
        <h2>Money Transfer</h2>
        <form id="transfer-form">
            <label for="transfer-from">From Currency:</label>
            <select id="transfer-from">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="transfer-to">To Currency:</label>
            <select id="transfer-to">
                <option value="EGP">EGP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="transfer-amount">Amount:</label>
            <input type="number" id="transfer-amount" placeholder="Enter amount" required>

            <!-- Fixed button ID -->
            <button type="button" id="transferButton" onclick="initiateTransfer()">Initiate Transfer</button>
            
            <!-- "Pay Now" button (Hidden by Default) -->
            <button id="transferPayButton" class="pay-btn" style="display: none;" onclick="processPayment()">Pay Now</button> 
        </form>

        <p id="transfer-result"></p>
    </section>

    <!-- Load script.js AFTER Stripe.js -->
    <script defer src="script.js"></script>
</body>
</html>
